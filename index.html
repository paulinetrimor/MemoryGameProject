<! DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset ="utf-8">
	<title>MEMORY GAME</title>
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">	
	<link rel="stylesheet" href="css/styles.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	

</head>
<body>
	<div class="container">
		<header><h1>MEMORY GAME</h1></header>
	
			<section class="score-panel">
    		<ul class="stars">
    			<li><i class="fa fa-star"></i></li>
    			<li><i class="fa fa-star"></i></li>
    			<li><i class="fa fa-star"></i></li>
    		</ul>

    		<span class="moves">3</span> Moves

    		<span class="timer">00:00:00</span>

       		<div class="restart">
    			<i class="fa fa-repeat"></i>
    		</div>
   		</section>



	<!--	<div class="bar">
			<button>RESTART</button>
			<h3>Time: </h3>
			<h3>Moves: </h3>
		</div>-->

		<div class="gameSpace">
			<div class ="card cardimg" id="card1"></div>
			<div class ="card cardimg" id="card2"></div>			
			<div class ="card cardimg" id="card3"></div>
			<div class ="card cardimg" id="card4"></div>				
			<div class ="card cardimg" id="card5"></div>			
			<div class ="card cardimg" id="card6"></div>				
			<div class ="card cardimg" id="card7"></div>			
			<div class ="card cardimg" id="card8"></div>			
			<div class ="card cardimg" id="card9"></div>			
			<div class ="card cardimg" id="card10"></div>			
			<div class ="card cardimg" id="card11"></div>			
			<div class ="card cardimg" id="card12"></div>			
			<div class ="card cardimg" id="card13"></div>			
			<div class ="card cardimg" id="card14"></div>			
			<div class ="card cardimg" id="card15"></div>			
			<div class ="card cardimg" id="card16"></div>											
		</div>

		<div id="winMode" class="mode">

       		 <div class="modalContent">
           		<p>Congratulations! You Won!</p>
           		<p>With <span class="moves">0</span> moves and <span class="num-stars">3</span> stars</p>
            	<p>Completion time: <span class="timer">0:00</span></p>
            	<button class="play-again onclick="location.reload(true);">Play Again!</button>
         	 </div>
        </div>

	</div>

</body>

<script src="js/script.js"></script>


</html>
